<div id="wrapper">
  <div id="header">
      
    <!-- Display List Name-->
    <li class="nameDisplay" *ngIf="!shouldRenameList" (dblclick)='newListButtonClicked()'> {{ dataService.getListCacheDataFromKey(stateService.active_list)?.name | uppercase }}</li>

    <!-- Rename List -->
    <li class="renameDisplay" *ngIf="shouldRenameList">
      <input autofocus class="form-control" [(ngModel)]="list_name_form" (keydown.enter)="onlistRename()" placeholder="" (keydown.esc)="shouldRenameList = false">
    </li>

    <div id="collab" *ngIf="stateService.active_list"> COLLAB CODE: {{stateService.active_list}}</div>
  </div>
  <div class="content"  *ngIf = 'stateService.active_list'>
   <li class="list-group-item tile"><input autofocus class="form-control" [(ngModel)]="item_name_form" (keydown.enter)="onItemSubmit()" placeholder="Add Item" (keydown.esc)="showNewItemNameComboBox = false"></li>
  <li class="list-group-item tile" *ngFor="let item of dataService.getListCacheDataFromKey(stateService.active_list).list_items; let i = index" (dblclick)='checkedClicked(i, item)'>
    <a class='glyphicon glyphicon-ok' [class.checked]='item.checked' (click)='checkedClicked(i, item)'> </a>
    {{ item.name | uppercase}}  
    <i class='glyphicon glyphicon-remove' (click)='itemRemoveButtonClicked(i)'> </i>
    <span class="username"> -{{ item.author }} </span> 
  </li>

  
  </div>
 
</div>
